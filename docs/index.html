<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <h1>Multi-Platform Video Downloader</h1>

  <form id="prepare">
    <input id="url" type="url" placeholder="Tempel link di siniâ€¦" required>
    <button>Cek Format</button>
  </form>

  <section id="opts" hidden>
    <label>
      Kualitas:
      <select id="fmt"></select>
    </label>
    <label><input type="checkbox" id="mp3"> MP3 saja</label>
    <button id="dl">Download</button>

    <div id="progWrap" hidden>
      <progress id="bar" max="100" value="0"></progress>
      <span id="pct">0%</span>
    </div>
  </section>

  <p id="msg"></p>
  <script src="app.js"></script>
</body>
</html>
